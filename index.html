<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Guessing Game</title>
    <link rel="stylesheet" href="main.css" />
    <!-- the MAIN.CSS file is linked here -->
  </head>

  <body>
    <div id="border">
      <h1 id="header">Guessing Game</h1>
      <h2 class="subheader1">Guess a number between 1 - 100</h2>

      <div id="guess-feedback">
        <h4>Start Guessing!</h4>
      </div>

      <div id="guess-list">
        <ul>
          <li class="guess"><img class='icon' src="https://www.pngkit.com/png/detail/991-9910768_flappy-bird-pixel-art-flappy-bird.png" alt="Flappy Bird - Pixel Art Flappy Bird@pngkit.com" width="10px" height="10px"></li>
          <li class="guess"><img class='icon' src="https://www.pngkit.com/png/detail/991-9910768_flappy-bird-pixel-art-flappy-bird.png" alt="Flappy Bird - Pixel Art Flappy Bird@pngkit.com" width="10px" height="10px"></li>
          <li class="guess"><img class='icon' src="https://www.pngkit.com/png/detail/991-9910768_flappy-bird-pixel-art-flappy-bird.png" alt="Flappy Bird - Pixel Art Flappy Bird@pngkit.com" width="10px" height="10px"></li>
          <li class="guess"><img class='icon' src="https://www.pngkit.com/png/detail/991-9910768_flappy-bird-pixel-art-flappy-bird.png" alt="Flappy Bird - Pixel Art Flappy Bird@pngkit.com" width="10px" height="10px"></li>
          <li class="guess"><img class='icon' src="https://www.pngkit.com/png/detail/991-9910768_flappy-bird-pixel-art-flappy-bird.png" alt="Flappy Bird - Pixel Art Flappy Bird@pngkit.com" width="10px" height="10px"></li>
        </ul>
      </div>

      <div id="show-hint">
        <h4>Hint?</h4>
      </div>

      <div class="enterB">
        <input placeholder="enter guess here" />
        <button class="button">Submit Guess</button>
        <button id="resetButton">Reset</button>
        <button class="hintButton">Hint</button>
      </div>


      <div class="end">
        <h3>Thanks for playing!</h3>
      </div>
    </div>

    <script src="js/guessing-game.js"></script>
    <!-- uncomment the script tag above when you are ready to add JavaScript to your document -->
  </body>
</html>
